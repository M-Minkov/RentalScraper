
name: Build and Release RentalScraper

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Install PyInstaller
        run: python -m pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller main.py --noconfirm --onefile --name "RentalScraper"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RentalScraper-${{ matrix.os }}
          path: dist/*